<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Strategy - {{ symbol }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #2c3e50;
      text-align: center;
      font-size: 2.2em;
      font-weight: 400;
    }

    h3 {
      color: #34495e;
      margin-top: 40px;
      font-size: 1.5em;
    }

    .note {
      margin: 15px 0;
      padding: 15px;
      background: #f0f8ff;
      border-left: 5px solid #3498db;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      color: #2c3e50;
    }

    .chart {
      margin-top: 30px;
      padding: 20px;
      background: #fafafa;
      border-radius: 10px;
      border-left: 5px solid #8e44ad;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    }

    .back-btn {
      display: inline-block;
      background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 25px;
      margin-top: 40px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .back-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      text-decoration: none;
      color: white;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìä Strategy Recommendation for <strong>{{ symbol }}</strong></h2>

    <div class="chart">
      {{ chart | safe }}
    </div>

    <h3>üìù Strategy Notes</h3>
    {% for note in notes %}
      <div class="note">{{ note | safe }}</div>
    {% endfor %}

    <a href="/" class="back-btn">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
